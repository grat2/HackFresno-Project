<!DOCTYPE html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0," />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <title>Crop Manager</title>
  </head>

  <body>
    <div id="map" height="460px" width="100%"></div>
    <div id="form">
      <table>
      <tr><td>Notes:</td> <td><input type='text' id='notes'/> </td> </tr>
      <tr><td>Other type:</td> <td><input type='text' id='other type'/> </td> </tr>
      <tr><td>Type:</td> <td><select id='type'> +
                 <option value='Pesticide' SELECTED>Pest control</option>
                 <option value='Fertilizer'>Fertilizer</option>
                 <option value='Dying tree'>Dying tree</option>
                 <option value='Too much fruit'>Too much fruit</option>
                 <option value='Unfinished'>Unfinished</option>
                 </select> </td></tr>
                 <tr><td></td><td><input type='button' value='Save' onclick='saveData()'/></td></tr>
      </table>
    </div>
    <div id="removeform">
      <table>
      <tr><td>Remove?</td>
                 <tr><td></td><td><input type='button' value='Yes' onclick='removeMarker()'/></td></tr>
                 <tr><td></td><td><input type='button' value='No' onclick='removeform.close()'/></td></tr>
    </div>
    <div id="message">Location saved</div>
    <script>
      var map;
      var marker;
      var infowindow;
      var messagewindow;
      var removewindow;

      function initMap() {
        var california = {lat: 37.4419, lng: -122.1419};
        map = new google.maps.Map(document.getElementById('map'), {
          center: california,
          zoom: 13
        });

        infowindow = new google.maps.InfoWindow({
          content: document.getElementById('form')
        });

        messagewindow = new google.maps.InfoWindow({
          content: document.getElementById('message')
        });

        removewindow = new google.maps.InfoWindow({
          content: document.getElementById('removeform')
        });

        google.maps.event.addListener(map, 'click', function(event) {
          marker = new google.maps.Marker({
            position: event.latLng,
            map: map
          });


          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
          });

          google.maps.event.addListener(marker, 'rightclick', function() {
            removewindow.open(map, marker);
          });
        });
      }

      function removeMarker() {
        marker.setMap(null);
      }

      function saveData() {
        var name = escape(document.getElementById('notes').value);
        var type = document.getElementById('type').value;
        var latlng = marker.getPosition();
        var url = 'phpsqlinfo_addrow.php?notes=' + notes + '&type=' + type +
        '&lat=' + latlng.lat() + '&lng=' + latlng.lng();

        downloadUrl(url, function(data, responseCode) {

          if (responseCode == 200 && data.length <= 1) {
            infowindow.close();
            messagewindow.open(map, marker);
          }
        });
      }

      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request.responseText, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing () {
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg_2Lr9N4FjtwK_qmAFnJvJA-BNO1Fb7Y&callback=initMap">
    </script>
  </body>
</html>
